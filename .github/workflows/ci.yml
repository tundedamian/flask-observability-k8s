name: Build & Push Flask Observability Docker Image

on:
  push:
    branches:
      - main
      - develop
  pull_request:

env:
  DOCKERHUB_USERNAME: tundedamian
  DOCKERHUB_REPO: flask-observability
  IMAGE_NAME: ${{ env.DOCKERHUB_USERNAME }}/flask-observability

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE_TAG_LATEST=latest
          IMAGE_TAG_SHA=${GITHUB_SHA::7}
          IMAGE_TAG_BRANCH=${GITHUB_REF_NAME}
          
          docker build -t $IMAGE_NAME:$IMAGE_TAG_LATEST -t $IMAGE_NAME:$IMAGE_TAG_BRANCH-$IMAGE_TAG_SHA ./flask-app

      - name: Push Docker image
        run: |
          IMAGE_TAG_LATEST=latest
          IMAGE_TAG_SHA=${GITHUB_SHA::7}
          IMAGE_TAG_BRANCH=${GITHUB_REF_NAME}
          
          docker push $IMAGE_NAME:$IMAGE_TAG_LATEST
          docker push $IMAGE_NAME:$IMAGE_TAG_BRANCH-$IMAGE_TAG_SHA

